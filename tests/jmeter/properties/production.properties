# =============================================================================
# MCP Gateway JMeter Production Properties
# =============================================================================
# Use these settings for production baseline testing
# Usage: jmeter -p tests/jmeter/properties/production.properties -t testplan.jmx

# -----------------------------------------------------------------------------
# Gateway Configuration
# -----------------------------------------------------------------------------
GATEWAY_URL=http://localhost:8080
GATEWAY_ADMIN_URL=http://localhost:8080/admin
MCP_RPC_ENDPOINT=/rpc

# -----------------------------------------------------------------------------
# MCP Test Servers (direct access for baseline)
# -----------------------------------------------------------------------------
FAST_TIME_SERVER_URL=http://localhost:8888
FAST_TEST_SERVER_URL=http://localhost:8880
BENCHMARK_SERVER_URL=http://localhost:9000

# -----------------------------------------------------------------------------
# Authentication
# -----------------------------------------------------------------------------
# Generate token with: python -m mcpgateway.utils.create_jwt_token --username admin@example.com --exp 10080 --secret KEY
# TOKEN=<your-token-here>
AUTH_ENABLED=true

# -----------------------------------------------------------------------------
# REST API Baseline Parameters
# -----------------------------------------------------------------------------
REST_THREADS=100
REST_RAMP_UP=60
REST_DURATION=600
REST_TARGET_RPS=1000

# -----------------------------------------------------------------------------
# MCP JSON-RPC Baseline Parameters
# -----------------------------------------------------------------------------
MCP_THREADS=200
MCP_RAMP_UP=60
MCP_DURATION=900
MCP_TARGET_RPS=1000

# -----------------------------------------------------------------------------
# Load Test Parameters
# -----------------------------------------------------------------------------
LOAD_THREADS=400
LOAD_RAMP_UP=120
LOAD_DURATION=1800
LOAD_TARGET_RPS=4000

# -----------------------------------------------------------------------------
# Stress Test Parameters
# -----------------------------------------------------------------------------
STRESS_MAX_THREADS=2000
STRESS_RAMP_UP=300
STRESS_DURATION=1800
STRESS_TARGET_RPS=10000

# -----------------------------------------------------------------------------
# Spike Test Parameters
# -----------------------------------------------------------------------------
SPIKE_BASE_THREADS=200
SPIKE_PEAK_THREADS=2000
SPIKE_BASE_RPS=1000
SPIKE_PEAK_RPS=10000

# -----------------------------------------------------------------------------
# Soak Test Parameters (24-hour)
# -----------------------------------------------------------------------------
SOAK_THREADS=400
SOAK_DURATION=86400
SOAK_TARGET_RPS=2000

# -----------------------------------------------------------------------------
# SSE Streaming Parameters
# -----------------------------------------------------------------------------
SSE_CONNECTIONS=1000
SSE_DURATION=600

# -----------------------------------------------------------------------------
# WebSocket Parameters
# -----------------------------------------------------------------------------
WS_CONNECTIONS=500
WS_DURATION=600
WS_MESSAGES_PER_SECOND=20

# -----------------------------------------------------------------------------
# Admin UI Parameters
# -----------------------------------------------------------------------------
ADMIN_USERS=50
ADMIN_DURATION=300
ADMIN_THINK_TIME_MIN=3000
ADMIN_THINK_TIME_MAX=5000

# -----------------------------------------------------------------------------
# Performance Thresholds (SLA)
# -----------------------------------------------------------------------------
SLA_P50_MS=100
SLA_P95_MS=300
SLA_P99_MS=500
SLA_ERROR_RATE=0.01

# -----------------------------------------------------------------------------
# JMeter Engine Settings
# -----------------------------------------------------------------------------
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.response_data.on_error=true
jmeter.save.saveservice.samplerData=true
jmeter.save.saveservice.responseHeaders=true
jmeter.save.saveservice.requestHeaders=true
jmeter.save.saveservice.encoding=true
jmeter.save.saveservice.url=true
jmeter.save.saveservice.filename=true
jmeter.save.saveservice.hostname=true
jmeter.save.saveservice.thread_counts=true
jmeter.save.saveservice.sample_count=true
jmeter.save.saveservice.idle_time=true
jmeter.save.saveservice.connect_time=true

# Increase buffer sizes for high throughput
httpclient4.max_body_retain_size=32768
httpsampler.max_bytes_to_store_per_request=32768

# Connection pooling
httpclient4.retrycount=1
httpclient.timeout=30000

# -----------------------------------------------------------------------------
# HTTPS/TLS Settings (for testing with self-signed certificates)
# -----------------------------------------------------------------------------
# To test HTTPS: JMETER_GATEWAY_URL=https://localhost:8443

# Trust all certificates (dev/testing only - not for production!)
# Uncomment these for self-signed certificate testing:
# server.rmi.ssl.disable=true

# SSL Protocol (TLSv1.2 or TLSv1.3)
https.default.protocol=TLSv1.2

# For self-signed certs, you may also need to run JMeter with:
# -Djavax.net.ssl.trustStore=/path/to/truststore.jks
# Or use: -Djdk.tls.client.protocols=TLSv1.2
