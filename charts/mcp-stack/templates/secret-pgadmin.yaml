{{- if and .Values.pgadmin.enabled (not .Values.pgadmin.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-stack.pgadminSecretName" . }}
  labels:
    {{- include "mcp-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: pgadmin
type: Opaque
stringData:
  PGADMIN_DEFAULT_PASSWORD: {{ .Values.pgadmin.env.password | quote }}
{{- end }}
